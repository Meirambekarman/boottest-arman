<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
            <tr th:each = "employee : ${employees}">
                <td th:text = "${employee.firstName}">test</td>
                <td th:text = "${employee.lastName}">test</td>
                <td th:text = "${employee.email}">test</td>
                <td th:text = "${employee.phoneNumber}">test</td>
                <td th:text = "${employee.address}">test</td>
                <td> <a href = '/demo/add'>Add</a></td>
                <td> <a th:href="@{'/demo/editEmployee?id='+${employee.id}}">Edit</a></td>
                <td> <a th:href = "@{'/demo/deleteEmployee?id='+${employee.id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src = "@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
