<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Author page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/dept/add}" th:object = "${department}" method="POST">
                <hidden th:path="id"/>
                <label for="departmentname">Department Name</label>
                <input type="text" id="departmentname" name="departmentname" th:field = "*{departmentName}" class="form-control" placeholder="Жұмысының атын еңгіз" />

                <label for="city">City</label>
                <input type="text" id="city" name="city" th:field = "*{city}" class="form-control" placeholder="Қаланы енгіз" />
                <br/>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
