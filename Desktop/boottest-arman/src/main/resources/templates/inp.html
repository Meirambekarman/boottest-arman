<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/dept/editDepartment}" th:object = "${department}" method="POST">
                <label for="departmentname">First Name</label>
                <input type="text" id="departmentname" name="departmentname" th:field = "*{departmentName}" class="form-control" placeholder="Атын енгіз" value="${department.departmentName}" />

                <label for="city">Last Name</label>
                <input type="text" id="city" name="city" th:field = "*{city}" class="form-control" placeholder="Қаланы енгіз" value="${department.city}" />

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>
            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
