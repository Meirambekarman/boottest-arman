<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <tr>
                <th>Department Name</th>
                <th>City</th>
            </tr>
            <tr th:each = "department : ${departments}">
                <td th:text = "${department.departmentName}">test</td>
                <td th:text = "${department.city}">test</td>
                <td> <a href = '/dept/add2'>Add</a></td>
                <td> <a th:href = "@{'/dept/editDepartment?id='+${department.id}}">Edit</a></td>
                <td> <a th:href = "@{'/dept/deleteDepartment?id='+${department.id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src = "@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
